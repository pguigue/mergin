{% extends "email/components/content.html" %}
{% block html %}
  <p>Dear {{ recipient }},</p> <br>
  {% if recipient == username  %}
    <p>You have successfully unsubscribed from project <b>{{ project_path }}</b>.</p>
  {% else %}
    <p>User {{ username }} has unsubscribed from project <b>{{ project_path }}</b>.</p>
  {% endif %}
{% endblock %}
